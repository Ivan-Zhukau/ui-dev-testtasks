<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta charset="UTF-8" content="text/html"/>
        <title>Personal Card</title>
        <link rel="stylesheet" href="card-resources/card.css"/>
    </head>
    <body class="body">
        <div class="card">
            <div class="photo">
                <a class="photo-tumblr" href="https://www.tumblr.com/">
                    <img src="card-resources/tumblr.gif" alt="tumblr" ></img>
                </a>
                <a class="photo-facebook" href="https://www.facebook.com/">
                    <img src="card-resources/facebook.gif" alt="facebook"></img>
                </a>
                <a class="photo-pinterest" href="https://www.pinterest.com/">
                    <img src="card-resources/pinterest.gif" alt="pinterest"></img>
                </a>
                <a class="photo-twitter" href="https://www.twitter.com/">
                    <img src="card-resources/twitter.gif" alt="twitter"></img>
                </a>
            </div>
            <div class="details-blue">
                <div class="details-dark-blue">
                    <div class="details-red"></div>
                </div>
            </div>
            <div class="contact">
                <div class="contact-background"></div>
                <div class="contact-logo"></div>
                
            </div>
        </div>
    </body>
</html>
